<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - Uisur Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../assets/styles/public_page.css">
    <link rel="stylesheet" href="../assets/styles/home.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
    <div id="app">
        <div class="home-container">
            <div class="banner" style="box-shadow: 0.1em 0.1em 0.6em rgba(0, 0, 0, 0.1);">
                <el-row type="flex" justify="center" align="middle">
                    <el-col :span="16" style="text-align: center;">
                        <h1 style="font-size: 48px;">欢迎来到 Uisur Studio</h1>
                        <p style="font-size: 24px; margin-top: 20px;">创新技术，智慧未来</p>
                        <!-- 添加 hover 样式类 -->
                        <el-button 
                            plain
                            type="text" 
                            size="large" 
                            class="banner-btn"
                            style="margin-top: 30px; color: white; border: 1px solid white; padding: 12px 24px;"
                            @click="goToProducts"
                        >
                            了解产品
                        </el-button>
                    </el-col>
                </el-row>
            </div>
            <div class="feature-section">
                <el-row :gutter="20">
                    <el-col :span="8" v-for="(feature, index) in features" :key="index">
                        <el-card class="feature-card" shadow="never" style="box-shadow: 0.1em 0.1em 0.6em rgba(0, 0, 0, 0.1);">
                            <i :class="feature.icon" class="feature-icon"></i>
                            <h3>{{ feature.title }}</h3>
                            <p>{{ feature.description }}</p>
                        </el-card>
                    </el-col>
                </el-row>
            </div>
            <el-divider></el-divider>
            <div class="news-section">
                <el-card shadow="never"  style="box-shadow: 0.1em 0.1em 0.6em rgba(0, 0, 0, 0.1);">
                <h2>最新动态</h2>
                <el-timeline>
                    <el-timeline-item
                        v-for="(activity, index) in activities"
                        :key="index"
                        :timestamp="activity.date"
                        placement="top"
                    >
                        {{ activity.content }}
                    </el-timeline-item>
                </el-timeline>
                </el-card>
            </div>
            <el-dialog
            :visible.sync="dialogVisible"
            title="确认访问"
            width="30%">
            <span>是否访问 "{{targetUrl}}"？</span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取消</el-button>
                <el-button type="primary" @click="confirmNavigation">确认</el-button>
            </span>
        </el-dialog>
        </div>
        <footer class="footer">
            <div class="friend-links">
                <a href="https://www.baidu.com">百度搜索</a>
                <a href="https://www.google.com">谷歌搜索</a>
                <a href="https://www.bing.com">必应搜索</a>
            </div>
            <div class="beian">
                © 2024 Uisur Studio - <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备XXXXXXXX号</a>
            </div>
        </footer>
    </div>
    <script src="../assets/scripts/home.js"></script>
</body>
</html>
